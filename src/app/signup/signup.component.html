<div class="account section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form border border-danger p-5">
                    <div class="text-center heading">
                        <h2 class="mb-2">Cree una cuenta</h2>
                        <p class="lead">¿Ya tiene una cuenta? <a routerLink="/login"> Inicie sesión</a><br>
                        <a class="lead" routerLink="/forgot-password">¿Olvido su contraseña?</a></p>
                        
                    </div>

                    <form action="#">
                        <div class="form-group mb-4">
                            <label for="#">Introduzca una dirección de correo electrónico</label>
                            <input type="text" class="form-control border border-danger" placeholder="Ej.: ejemplo@gmail.com">
                        </div>
                        <div class="form-group mb-4">
                            <label for="#">Introduzca un nombre de usuario</label>
                            <input type="text" class="form-control border border-danger" placeholder="Ej.: Pepito Pérez">
                        </div>
                        <div class="form-group mb-4">
                            <label for="#">Introduzca una contraseña</label>
                            <input type="text" class="form-control border border-danger" placeholder="Ej.: 123456">
                        </div>
                        <div class="form-group">
                            <label for="#">Confirmar contraseña</label>
                            <input type="text" class="form-control border border-danger" placeholder="Ej.: 123456">
                        </div>

                        <a routerLink="/profile-details" class="btn btn-main mt-3 btn-block">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
