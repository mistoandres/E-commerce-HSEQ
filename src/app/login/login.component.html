<div class="account section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form border border-danger p-5">
                    <div class="text-center heading">
                        <h2 class="mb-2">Iniciar sesión</h2>
                        <p class="lead">¿No tiene una cuenta? <a routerLink="/signup">Cree una cuenta gratuita</a></p>
                    </div>

                    <form action="#">
                        <div class="form-group mb-4">
                            <label for="#">Introduzca un nombre de usuario</label>
                            <input type="text" class="form-control border border-danger" placeholder="Ej.: ejemplo@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="#">Introduzca una contraseña</label>
                            <a class="float-right" routerLink="/forgot-password">¿Olvidó su contraseña?</a>
                            <input type="text" class="form-control border border-danger" placeholder="**********">
                        </div>

                        <a routerLink="/dashboard" class="btn btn-main mt-3 btn-block">Iniciar sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
